<!--Using HTML, Bootstrap, and JavaScript create a single page website that contains the following:
A Bootstrap styled table representing your choice of data.
A Bootstrap styled form that allows a user to add a new row to the table when submitted.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">

    <!--Navbar just to make the page look cleaner and have it be easier to move around-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">30DayWalkChallenge</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
            </ul>
          </div>
        </div>
    </nav> 
    
    <br>
    <h3>Walking... it's easy, affordable, and gets you moving towards better health in a few simple steps.</h3>
    <br>
      
<!--A Bootstrap styled form that allows a user to add a new row to the table when submitted.
--> 

    <div class="form-control">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" class="form-control" id="first-name">
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="last-name">
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label for="daily-distance">Daily Distance</label>
                    <input type="text" class="form-control" id="daily-distance">
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label for="distance-Goal">Distance Goal</label>
                    <input type="text" class="form-control" id="distance-Goal">
                </div>
            </div>
            <div class="col-sm-2">
                <button id="add" class="btn btn-primary form-control">New Day</button>
            </div>
        </div>
    </div>


    <!--Create a Bootstrap style table-->
    <br>
    <table id= "list" class="table table-bordered table-hover">
        <thead class="thead-light">
          <tr>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Daily Distance</th>
            <th scope="col">30 Day Goal</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Ross</td>
            <td>Portlock</td>
            <td>1 Mile</td>
            <td>30 Miles</td>
          </tr>
          <tr>
            <td>Megan</td>
            <td>Ryan</td>
            <td>2 Miles</td>
            <td>60 Miles</td>
          </tr>
          <tr>
            <td>Nacho</td>
            <td>the Dog</td>
            <td>10 Miles</td>
            <td>300 miles</td>
          </tr>
        </tbody>
      </table>


    <script src="index.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
